events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing (Svelte)
    location / {
      try_files $uri /index.html;
    }

    # Cache static assets aggressively
    location /assets/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }
  }
}
